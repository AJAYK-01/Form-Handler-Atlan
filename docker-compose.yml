version: '3.8'
services:
  api_gateway:
    build:
      context: ./API_Gateway
    env_file:
      - ./API_Gateway/.env
    ports:
      - "5000:8080"

  database:
    image: postgres:15.3-alpine3.18
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: atlan
      POSTGRES_DB: database
    volumes:
      - ./Database_Data:/var/lib/postgresql/data

  db_handler:
    build:
      context: ./Database_Handler
    env_file:
      - ./Database_Handler/.env
    depends_on:
      - database
